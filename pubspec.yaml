name: me_landing_page
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_strategy: ^0.2.0
  scrollable_positioned_list: ^0.3.5
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.1
  flutter_animate: ^4.0.0
  markdown_widget: ^2.0.0+1
  flutter_highlight: ^0.7.0
  visibility_detector: ^0.3.3
  url_launcher: ^6.1.10
  bonfire: ^2.12.0
  firebase_analytics: ^10.1.4
  firebase_core: ^2.7.0
  go_router: ^6.2.0
  flutter_syntax_view: ^4.0.0
  supabase_flutter: ^1.10.1
  flutter_dotenv: ^5.1.0
  flutter_bloc: ^8.1.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/map/
    - assets/images/players/
    - assets/images/npcs/
    - assets/images/orcs/
    - .env
