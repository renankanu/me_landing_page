name: me_landing_page
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_strategy: ^0.2.0
  scrollable_positioned_list: ^0.3.5
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.1
  flutter_animate: ^4.0.0
  markdown_widget: ^2.0.0+1
  flutter_highlight: ^0.7.0
  visibility_detector: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/markdown/
